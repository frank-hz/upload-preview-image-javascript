<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Preview Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <input id="inputFile" type="file" accept="image/*" hidden >
            <button id="buttonFile" class="button button-blue">Elegir Imagen</button>
            <button id="buttonClean" class="button">Limpiar</button>
        </div>
        <div id="previewSection" class="preview"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
